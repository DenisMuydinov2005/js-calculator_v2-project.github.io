<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="container">
            <input id="display"><br>
            <button id="7" onclick="appendToDisplay('7')">7</button>
            <button id="8" onclick="appendToDisplay('8')">8</button>
            <button id="9" onclick="appendToDisplay('9')">9</button>
            <button class="symbol" id="/" onclick="appendToDisplay('/')">รท</button><br>

            <button id="4" onclick="appendToDisplay('4')">4</button>
            <button id="5" onclick="appendToDisplay('5')">5</button>
            <button id="6" onclick="appendToDisplay('6')">6</button>
            <button class="symbol" id="x" onclick="appendToDisplay('*')">x</button><br>

            <button id="1" onclick="appendToDisplay('1')">1</button>
            <button id="2" onclick="appendToDisplay('2')">2</button>
            <button id="3" onclick="appendToDisplay('3')">3</button>
            <button class="symbol" id="minus" onclick="appendToDisplay('-')">-</button><br>

            <button id="0" onclick="appendToDisplay('0')">0</button>
            <button class="symbol" id="." onclick="appendToDisplay('.')">.</button>
            <button class="symbol" id="+" onclick="appendToDisplay('+')">+</button>
            <button class="symbol" id="equals" onclick="calculate()">=</button><br>

            <button class="symbol" id="clear" onclick="clearDisplay()">AC</button>       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
